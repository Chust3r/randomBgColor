<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random BG Color</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="App.js" defer></script>
</head>
<body>
    <section class="flex flex-col h-screen items-center gap-5 min-h-[300px]" id="colors">
        <button class="px-2 py-0.5 bg-slate-100  font-medium tracking-widest rounded shadow mt-5" id="generate">Generar</button>

        <div class="flex justyfy-center items-center gap-4 bg-[#efefef] rounded p-1 shadow-">

            <input type="color" class="rounded w-8 h-8" data-color="color1" value="#ffffff">

            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>

            <input type="color" class="rounded w-8 h-8" data-color="color2" value="#ffffff">
            
        </div>

        <pre class="w-1/2 min-w-min bg-blue-500 mt-5 rounded-lg bg-slate-800 p-3 flex">

            <code class="w-full flex flex-col p-2 text-slate-50/50 font-sans">
                <span><span class="text-sky-500/70">#body<span class="ml-1 text-violet-500/60">{</span></span></span>
                <span class="ml-4">background:<span class="text-sky-500/60 bg-sky-500/10 p-0.5 rounded" id="styles"></span><span>;</span></span>
                <span class="text-violet-500/60">}</span>
            </code>
        </pre>
        
    </section>
</body>
</html>
